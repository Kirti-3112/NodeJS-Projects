name: Simple NodeJS Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 02_expressWeb

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Verify Node version
      run: node -v

    - name: Say hi
      run: echo "âœ… GitHub Actions is working for 02_expressWeb!"
